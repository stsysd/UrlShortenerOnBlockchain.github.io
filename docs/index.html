<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>URL SHORTENER</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <style>
    .splash {
      margin: auto;
      top: 100px;
      height: 80%;
      bottom: 0;
      right: 0;
      left: 0;
      text-align: center;
      position: absolute;
    }
    .pure-button-primary:active {
      opacity: 0.8;
    }
    .long-url {
      font: large;
    }
    .text {
      width: 50%;
      padding: 0.5em 0.3em;
      margin: 0em 0.3em
    }
    .post {
      margin: 1em;
    }

    .short-url {
      width: 40%;
      color: black;
      background-color: rgba(0,0,0,0);
      border: 1px solid gray;
      border-radius: 2px;
      font-size: 80%;
      padding: 0.5em 1em;
    }
    .short-url:disabled {
      color: gray;
      background-color: rgba(0,0,0,0);
      border: 1px solid gray;
    }
    .short-url:not(:disabled):hover {
      background-color: aliceblue;
    }

    .floor {
      width: 100%;
    }

  </style>
</head>

<body>
  <div id="app" class="splash" v-show="ready">
    <div v-if="redirect">
      <p v-if="text">
        redirect to <a :href="redirectTo">{{ redirectTo }}</a>
      </p>
      <p v-else>
        sorry. this link is broken.<br/>
        <a :href="root">URL SHORTENER</a>
      </p>
    </div>
    <app-form v-else :writable="writable"></app-form>
    <footer class="floor">
      created by <a href="https://github.com/stsysd">@stsysd</a>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
